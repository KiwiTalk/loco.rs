[package]
name = "loco"
version = "0.1.0"
authors = ["Seungjae Park <astro.psj@gmail.com>"]
edition = "2018"
description = "Loco Protocol Wrapper for Rust"
documentation = "https://docs.rs/loco"
readme = "README.md"
repository = "https://github.com/organization/loco.rs"
license = "Apache-2.0"

[dependencies]
bson = "0.14"
hex-literal = "0.2.1"
reqwest = "0.10"
sha2 = "0.8.1"
hex = "0.4.2"
serde_qs = "0.5"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "0.2.20", features = ["macros"] }